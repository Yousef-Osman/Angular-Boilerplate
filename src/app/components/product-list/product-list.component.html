<div class="bg-white p-4 mt-5 mb-4 rounded custom-shadow">
    <div class="col-12 d-flex justify-content-between flex-wrap">
        <div class="col-sm-12 col-md-6 px-0">
            <h3 class="text-primary">Product List</h3>
        </div>
        <div class="d-flex">
            <input [(ngModel)]="searchValue" class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
            <a type="button" (click)="searchValue" class="btn btn-warning me-3"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a class="btn btn-primary"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>
    <div class="col-12">
        <hr />
    </div>
    <div class="col-12 table-responsive">
        <table class="table table-striped table-bordered wrap" style="width:100%" id="product-table">
            <thead>
                <tr>
                    <th (click)="toggleImage()" class="text-success cursor-pointer">{{showImage? "Hide": "Show"}} Image</th>
                    <th>product</th>
                    <th>Code</th>
                    <th>Release Date</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td>
                        <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" class="ps-3" [style.height.px]="imageHeight" [style.margin.px]="imageMargin">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | convertToSpace : "/" }}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency: "USD" : 'symbol':'1.2-2'}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
